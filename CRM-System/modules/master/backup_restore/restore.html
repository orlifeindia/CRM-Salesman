<!-- restore.html -->
<!DOCTYPE html>
<html>
<head><title>Restore</title></head>
<body>
  <div class="box">
    <h2>Restore from File</h2>
    <input type="file" id="file" accept=".sql">
    <button onclick="restore()">Restore</button>
    <div id="result"></div>
  </div>
  <script>
    async function restore() {
      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('http://localhost:3001/api/restore', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.success ? '✅ Restored!' : '❌ Error';
    }
  </script>
</body>
</html>
