<!DOCTYPE html>
<html>
<head>
  <title>Database Backup (Select Option + Auto)</title>
  <style>
    body { font-family: calibri,arial,sans-serif; background: #e2f0fa;}
    .backup-box { max-width: 650px; margin:32px auto; background: #f6fcfe; border-radius:12px; border:1.8px solid #8bc9df; padding:26px 26px 18px 26px; }
    .backup-title { background:#4aac9b; color:#fff; text-align:center; font-weight:700; border-radius:7px; font-size:17px; letter-spacing:0.7px; margin-bottom:18px; padding:7px 0 8px 0;}
    .backup-label { color:#23706a; font-size:16px; font-weight:600; margin-bottom:8px; }
    .backup-status { margin:11px 0; font-size:15px; color:#04601f;}
    .btn-row {text-align:center;margin-top:20px;}
    .backup-btn { background:#7fdc79; border:none; color:#19681a;font-size:15px;padding:8px 38px;border-radius:6px;font-weight:700;margin:0 8px;cursor:pointer;}
    .backup-btn:hover { background: #99ffac; }
    .restore-btn { background:#98bfff; color:#193f6a;}
    .restore-btn:hover { background:#c9e6ff;}
    .file-input { font-size:15px;margin:10px 0;}
    select { padding: 6px 14px; font-size:16px; border-radius:4px; border:1.3px solid #92b7bf;}
    .success { color:#218713; }
  </style>
</head>
<body>
  <div class="backup-box">

    <div class="btn-row" style="margin-bottom:18px;">
      <button type="button" onclick="goBack()" class="backup-btn" style="background:#ffcb7d;color:#7a4511;">‚Üê Back</button>
    </div>

    <div class="backup-title">Database Backup & Restore</div>
    <div class="backup-label">Backup Location</div>
    <select id="backupType">
      <option value="onedrive">OneDrive (C:\Users\victus\OneDrive\Office orlife\Visual Studio Code\ERPBackups)</option>
      <option value="local">Local Folder (D:/ERPBackups/)</option>
      <option value="gdrive">Google Drive (auto synced)</option>
      <option value="custom">Custom Path...</option>
    </select>
    <input type="text" id="customPath" placeholder="Enter custom path..." style="display:none;height: 30px; width:94%;margin-top:15px;">

    <div class="backup-status" id="backupStatus"></div>

    <div class="btn-row">
      <button type="button" onclick="manualBackup()" class="backup-btn">Backup Now</button>
      <label class="file-input">
        <input type="file" id="restoreFile" style="display:none;" onchange="restoreBackup(event)">
        <span class="restore-btn backup-btn" onclick="document.getElementById('restoreFile').click()">Restore</span>
      </label>
    </div>

    <div style="margin-top:30px;color:#176681; font-size:14px;">
      <b>Last 5 Backups</b>
      <ul id="backupList"></ul>
    </div>
  </div>
  <script src="backup.js"></script>
</body>
</html>
